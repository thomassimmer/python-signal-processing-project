testpython36:
  image: python:3.6
  script:
  - apt-get update -qy
  - pip install .
  - mkdir results
  - python modulation.py
  - cd tests/
  - python -m unittest test_amplitude_modulation.py
  - cd ..
  - python demodulation.py
  - cd tests/
  - python -m unittest test_amplitude_demodulation.py
  
